# GitHub Pages Configuration
title: SaveToWaybackMachine
description: Scripts and data for archiving KB-managed websites to the Internet Archive's Wayback Machine
baseurl: "/SaveToWaybackMachine"
url: "https://ookgezellig.github.io"

# Theme
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme

# Exclude from build
exclude:
  - .idea/
  - .claude/
  - .prompt-page/
  - "*.py"
  - Schermafbeelding*.png

# Defaults for breadcrumbs
defaults:
  - scope:
      path: ""
    values:
      layout: default
